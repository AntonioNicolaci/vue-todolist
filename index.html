<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span>Vue</span> your Taske</h1>
    <div id="app">
        <div id="divInput">
            <input v-model="newItem" @keydown.enter="aggItem(newItem)">
            <button @click="aggItem(newItem)">Aggiungi</button>
        </div>
        <template v-for="(todo, index) in toDoItems">
            <div :class="[todo.done == true ? 'doneTrue' : 'doneFalse']">
                <div @click="removeItem(index)">
                    <i class="bi bi-x-square"></i>
                </div>
                <div class="text">
                    {{todo.text}}
                </div>
                <div v-if="todo.done == true" >
                    <i class="bi bi-check-square-fill"></i>
                </div>
                <div v-else>
                    <i class="bi bi-square-fill"></i>
                </div>
            </div>
        </template>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
